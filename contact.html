    <main>
      <form action="contact-form-process.php" name="contact_form" method="post">
        <h1>Contact Me</h1>
        <div class="medium-inline">
          <label for="name">Name</label>
          <input type="text" id="Name" name="Name" required />
        </div>

        <div class="medium-inline two">
          <label for="Email">Email Address</label>
          <input type="email" id="Email" name="Email" required />
        </div>

        <div class="inline">
          <label for="Type">Project Type</label>
          <select name="Type" id="Type">
            <option value="0"></option>
            <option value="1">Static Page</option>
            <option value="2">Web App</option>
          </select>
        </div>

        <div class="inline two">
          <label for="Budget">Budget</label>
          <select name="Budget" id="Budget">
            <option value="0"></option>
            <option value="1">$500 - $1,000</option>
            <option value="2">$1,000 - $2,000</option>
            <option value="3">$2,000+</option>
          </select>
        </div>

        <label for="Message">Message</label>
        <textarea name="Message" id="Message" cols="25" rows="10" tabindex="0" required></textarea>

        <button type="submit" tabindex="0">Send Email</button>
      </form>
    </main>

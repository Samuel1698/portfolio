    <form action="https://formsubmit.co/37c06b5bb441b709c71d5ae5d2a00f3d" name="contact_form" method="POST">
      <h1><span>Contact Me</span></h1>
      <input type="hidden" name="_subject" value="Someone Contacted You Through Your Portfolio">
      <div class="medium-inline">
        <label style="--order: 0" for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="medium-inline two">
        <label style="--order: 1" for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="inline">
        <label id="project" style="--order: 2" for="Type">Project Type</label>
        <select name="Type" id="Type">
          <option value="None"></option>
          <option value="Static Page">Static Page</option>
          <option value="Web Application">Web App</option>
        </select>
      </div>

      <div class="inline two">
        <label id="budget" style="--order: 3" for="Budget">Budget</label>
        <select name="Budget" id="Budget">
          <option value="None"></option>
          <option value="500-1000">$500 - $1,000</option>
          <option value="1000-2000">$1,000 - $2,000</option>
          <option value="2000+">$2,000+</option>
        </select>
      </div>

      <label style="--order: 4" for="Message">Message</label>
      <textarea name="Message" id="Message" cols="25" rows="10" tabindex="0" required></textarea>

      <input type="hidden" name="_next" value="/thanks.html">
      <input type="text" name="_honey" style="display:none">
      <button type="submit" tabindex="0"><span>Send Email</span></button>
    </form>
  </main>
